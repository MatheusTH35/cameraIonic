<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-list id="inbox-list">
          <ion-list-header>Câmera</ion-list-header>
          <ion-note>FranciscoMateus&#64;ionicframework.com</ion-note>
        </ion-list>

        <ion-accordion-group>
          <!-- Primeiro accordion -->
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>Componentes</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                <ion-item [routerLink]="[p.url]" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </div>
          </ion-accordion>

          <!-- Segundo accordion -->
          <ion-accordion value="second">
            <ion-item slot="header" color="light">
              <ion-label>Camera</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-menu-toggle auto-hide="false" *ngFor="let p of appNativo; let i = index">
                <ion-item [routerLink]="[p.url]" routerDirection="root" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-content>
    </ion-menu>

    <!-- Conteúdo principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
  <!-- Cabeçalho com o botão para abrir o menu -->
  <ion-header>
    <ion-toolbar>
      <ion-menu-button slot="start"></ion-menu-button> <!-- Botão para abrir o menu -->
      <ion-title>Estudos Ionic</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-app>
