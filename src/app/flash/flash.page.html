<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>flash</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">flash</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" (click)="ligar()">Ligar Flash</ion-button>
  <ion-button expand="block" color="danger" (click)='desligar()'>Desligar Flash</ion-button>
</ion-content>
